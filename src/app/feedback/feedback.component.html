<div class="row justify-content-center">
    <div class="col-md-6 text-left bg-white py-3">
    

        <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" class="form-control" id="Username" formControlName="username" >
             
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email" >
                <small  class="text-danger" *ngIf="!myReactiveForm.get('email')?.valid && myReactiveForm.get('email')?.touched
                "
                >Please enter email</small>
        
              </div>
              <div class="form-group">
                <label for="course">Select Course</label>
                <select class="form-control" id="course" formControlName="course">
                    <option value="Angular">Angular</option>
                    <option value="Angular">Angular 1</option>
                    <option value="Angular">Angular 2</option>
                </select>
              </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        
    </div>

</div>
