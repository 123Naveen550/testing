<h1>Contact page</h1>


<div class="row justify-content-center">
    <div class="col-md-6 text-left bg-white py-3">
        <app-card>
        </app-card>
        <!-- <h5 class="card-title">Perfume</h5> -->

        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" class="form-control" id="Username"  name="Username" ngModel  >
             
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"  name="email" ngModel required email #email="ngModel">
                <small class="text-danger" *ngIf="email.touched && !email.valid">Please enter email</small>
        
              </div>
              <div class="form-group">
                <label for="course">Select Course</label>
                <select class="form-control" id="course" name="course" ngModel>
                    <option value="Angular">Angular</option>
                    <option value="Angular">Angular 1</option>
                    <option value="Angular">Angular 2</option>
                </select>
              </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        
    </div>

</div>
